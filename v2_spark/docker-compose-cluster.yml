version: '3.8'

services:
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master port
      - "4040:4040"   # Spark Application UI (will be forwarded)
    volumes:
      - ./:/app
      - spark-data:/data
    networks:
      - spark-network
    command: >
      bash -c "
      /opt/spark/sbin/start-master.sh &&
      tail -f /opt/spark/logs/*.out
      "

  spark-worker-1:
    image: apache/spark:3.5.0
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8081
    depends_on:
      - spark-master
    volumes:
      - ./:/app
      - spark-data:/data
    networks:
      - spark-network
    ports:
      - "8081:8081"   # Worker 1 Web UI
    command: >
      bash -c "
      sleep 5 &&
      /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
      tail -f /opt/spark/logs/*.out
      "

  spark-worker-2:
    image: apache/spark:3.5.0
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8082
    depends_on:
      - spark-master
    volumes:
      - ./:/app
      - spark-data:/data
    networks:
      - spark-network
    ports:
      - "8082:8082"   # Worker 2 Web UI
    command: >
      bash -c "
      sleep 5 &&
      /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
      tail -f /opt/spark/logs/*.out
      "

  spark-worker-3:
    image: apache/spark:3.5.0
    container_name: spark-worker-3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_WEBUI_PORT=8083
    depends_on:
      - spark-master
    volumes:
      - ./:/app
      - spark-data:/data
    networks:
      - spark-network
    ports:
      - "8083:8083"   # Worker 3 Web UI
    command: >
      bash -c "
      sleep 5 &&
      /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
      tail -f /opt/spark/logs/*.out
      "

  quantum-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-simulator
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - PYTHONPATH=/app
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
      - spark-worker-3
    volumes:
      - ./:/app
      - spark-data:/data
    working_dir: /app
    networks:
      - spark-network
    stdin_open: true
    tty: true
    command: ["/bin/bash"]

networks:
  spark-network:
    driver: bridge

volumes:
  spark-data:
